<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas básico</title>
        <style>
            #miCanvas
            {
                border: dotted 3px yellow;
                background: green;
            }
        </style>
        <script>
            window.onload = function()
            {
                var canvas = document.getElementById("miCanvas");
                if(canvas && canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    if(ctx)
                    {
                        var gradients = ctx.createLinearGradient(0,0,canvas.width,0);
                        gradients.addColorStop(0, "green");
                        gradients.addColorStop(0.35, "white");
                        gradients.addColorStop(0.65, "white");
                        gradients.addColorStop(1, "red");

                        ctx.fillStyle = gradients;
                        ctx.fillRect(0,0,canvas.width,canvas.height);
                        
                    } 
                    else
                    {
                        alert("Error al crear el contexto");
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>conceptos básicos de Canvas</h1>
        <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta canvas</canvas>
    </body>
</html>
