<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas Basico</title>
        <style>
            #canvas1
            {
                border:dotted 3px yellow;
                background: green;
            }
        </style>
        <script>
            window.onload = function()
            {
                var canvas = document.getElementById("miCanvas");
                if(canvas && canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    if(ctx)
                    {
                       //Descripcion de lineas 
                       ctx.lineWidth = 25;
                       ctx.strokeStyle = "yellow";
                       //Dibujamos lineas 
                       ctx.beginPath();
                       ctx.moveTo(50,50);
                       ctx.lineTo(450,50);
                       ctx.stroKe();
                       //Segunda linea 
                       ctx.beginPath();
                       ctx.lineCap = "round";
                       ctx.moveTo(50,100);
                       ctx.lineTo(450,100);
                       ctx.stroke();
                       //Tercer linea
                       ctx.beginPath();
                       ctx.lineCap = "square";
                       ctx.moveTo(50,150);
                       ctx.lineTo(450,150);
                       ctx.stroke();
                       //cuarta fila 
                       ctx.beginPath();
                       ctx.lineCap = "butt";
                       ctx.moveTo(50,200);
                       ctx.LineTo(450,200);
                       ctx.stroke();

                    }
                    else
                    {
                        alert("Error al crear el contexto");
                    }
                }
            }
        </script>
    </head>
    <h1>Conceptos basicos de Canva</h1>
    <canvas id="miCanvas" width="500px" height="300px">
        Tu navegador no soporta CANVAS
    </canvas>
</body>
</html>
